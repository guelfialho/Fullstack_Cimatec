<po-page-default>
  <div class="po-sm-12 po-md-12 po-lg-12">
    <form class="" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          #campoUsuario="ngModel"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          #campoSenha="ngModel"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</po-page-default>
